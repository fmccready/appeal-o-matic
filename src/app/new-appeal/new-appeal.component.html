<div class="row">
  <div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-4">
    <form [formGroup]="newAppealForm" (ngSubmit)="createAppeal(newAppealForm.value);" novalidate>
      <div class="form-group" [class.has-error]="!name.valid && name.touched">
        <label for="appeal-name">eAppeal name</label>
        <input [formControl]="name" class="form-control" id="appeal-name">
      </div>
      <div class="form-group" [class.has-error]="!utm_source.valid && utm_source.touched">
        <label for="utm_source">UTM source</label>
        <input [formControl]="utm_source" class="form-control" id="utm_source">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-primary" [class.disabled]="!newAppealForm.valid">Create eAppeal</button>
      </div>
    </form>
  </div>
</div>
