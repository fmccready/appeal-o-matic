<div class="panel panel-primary">
  <div class="panel-heading text-center" data-toggle="collapse" data-parent="#controls" data-target="#signoffsPanel">
    <h2 class="panel-title">Signoff&nbsp;&nbsp;<span class="glyphicon glyphicon-list-alt"></span></h2>
  </div>
  <div class="panel-body" id="signoffsPanel" class="collapse">
    <div class="well">
      <form #signoffForm="ngForm" novalidate>
        <div class="form-group" [class.has-error]="!signoff.valid && signoff.touched" *ngFor="let s of appealSignoffs; let i = index">
          <label [attr.for]="'signoff-' + s.department">{{s.department}}</label>
          <input [attr.id]="'signoff-' + s.department" type="text" class="form-control" [(ngModel)]="s.name" #signoff="ngModel" name="signoff">
          <pre>
            {{s.name | json}}
          </pre>
        </div>
        <button (click)="save()" class="btn btn-success">Save</button><button (click)="cancel()" class="btn btn-danger pull-right">Cancel</button>
      </form>
    </div>
  </div>
</div>
