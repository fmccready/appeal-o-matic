<div class="panel panel-primary">
  <div class="panel-heading text-center" data-toggle="collapse" data-parent="#controls" data-target="#contentPanel">
    <h2 class="panel-title">eAppeal Content&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></h2>
  </div>
  <div class="panel-body" id="contentPanel" class="collapse">
    <div class="well">
      <form #contentForm="ngForm" novalidate>
        <div class="form-group" [class.has-error]="!headline.valid && headline.touched" data-toggle="popover" data-placement="right" title="Headline" data-content="Tooooool tip!">
          <label for="headline">Headline</label>
          <ckeditor id="headline" [(ngModel)]="content.headline" #headline="ngModel" name="headline"></ckeditor>
        </div>
        <div class="form-group" [class.has-error]="!body.valid && body.touched" data-toggle="popover" data-placement="right" title="Another tooltip!" data-content="here is a tip,<br> use your brain">
          <label for="appeal-body">Body</label>
          <ckeditor id="appeal-body" [(ngModel)]="content.body" #body="ngModel" name="body"></ckeditor>
        </div>
        <div class="form-group" [class.has-error]="!ps.valid && ps.touched">
          <label for="appeal-ps">PS (optional)</label>
          <ckeditor id="appeal-ps" [(ngModel)]="content.ps" #ps="ngModel" name="ps"></ckeditor>
        </div>
        <div class="form-group" [class.has-error]="!url.valid && url.touched">
          <label for="url">Default donation form link</label>
          <input type="text" id="url" class="form-control" [(ngModel)]="content.url" #url="ngModel" name="url">
        </div>
        <hr>
        <h2>Image Info</h2>
        <div class="form-group" [class.has-error]="!image.valid && image.touched">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" class="form-control" [(ngModel)]="content.image.url" #image="ngModel" name="imageUrl">
          <div class="col-xs-5">
            <label for="merlinId">Merlin ID</label>
            <input type="text" id="merlinId" class="form-control" [(ngModel)]="content.image.merlinId" #image="ngModel" name="merlinId">
          </div>
          <div class="col-xs-2 text-center">
            <label><br>or</label>
          </div>
          <div class="col-xs-5">
            <label for="brightcoveId">Brightcove ID</label>
            <input type="text" id="brightcoveId" class="form-control" [(ngModel)]="content.image.brightcoveId" #image="ngModel" name="brightcoveId">
          </div>
          <label for="imageCode">Image source code</label>
          <input type="text" id="imageCode" class="form-control" [(ngModel)]="content.image.code" #image="ngModel" name="imageCode">
          <label for="imageUtm">Image UTM code</label>
          <input type="text" id="imageUtm" class="form-control" [(ngModel)]="content.image.utm" #image="ngModel" name="imageUtm">
        </div>
        <button (click)="save()" class="btn btn-success">Save</button><button (click)="cancel()" class="btn btn-danger pull-right">Cancel</button>
      </form>
    </div>
  </div>
</div>
