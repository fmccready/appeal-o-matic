<div class="panel" [ngClass]="{'panel-primary': !changed, 'panel-warning': changed}">
  <div class="panel-heading text-center" data-toggle="collapse" data-parent="#controls" data-target="#contentPanel">
    <h2 class="panel-title">eAppeal Content&nbsp;&nbsp;<span class="glyphicon glyphicon-file"></span></h2>
  </div>
  <div class="panel-body collapse" id="contentPanel">
    <div class="well" [ngClass]="{dirty: changed}">
      <form #contentForm="ngForm" novalidate>
        
        <div class="panel panel-primary" id="subPanel">
          <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation"><a href="#copy" aria-controls="copy" role="tab" data-toggle="tab">Copy&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></a></li>
            <li role="presentation"><a href="#images" aria-controls="images" role="tab" data-toggle="tab">Image&nbsp;&nbsp;<span class="glyphicon glyphicon-picture"></span></a></li>
            <li role="presentation"><a href="#callout" aria-controls="callout" role="tab" data-toggle="tab">Callout&nbsp;&nbsp;<span class="glyphicon glyphicon-bullhorn"></span></a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="copy">
              <div class="well" *ngIf="options">
                <template ngFor let-body [ngForOf]="options.body" let-i="index">
                  <div class="form-group" data-toggle="popover" data-placement="right" title="Headline" data-content="body.tooltip">
                    <label for="headline">{{body.title}}</label>
                    <ckeditor id="headline" [(ngModel)]="content.body[i]" [config]="body.config" (change)="checkChanged()" name="headline"></ckeditor>
                  </div>
                </template>
<!--
                <div class="form-group" data-toggle="popover" data-placement="right" title="Body" data-content="Paste in the body copy here. <br><br>Only include the copy below the salutation and above the signature. <br><br>Double-click on the existing links to add the donation form URL.">
                  <label for="appeal-body">Body</label>
                  <ckeditor id="appeal-body" [(ngModel)]="content.body[1]" [config]="{resize_enabled:true, resize_dir:'vertical'}" (change)="checkChanged()" #body="ngModel" name="body"></ckeditor>
                </div>
                <div class="form-group" data-toggle="popover" data-placement="right" title="Custom signature" data-content="Put a custom signature here. Leave blank for the standard signature.">
                  <label for="appeal-signature">Custom signature (optional)</label>
                  <ckeditor id="appeal-signature" [(ngModel)]="content.body[2]" [config]="{height: 80}" (change)="checkChanged()" #customSignature="ngModel" name="customSignature"></ckeditor>
                </div>
                <div class="form-group" data-toggle="popover" data-placement="right" title="PS" data-content="Paste in the PS copy here. <br><br>Include the letters 'PS'.">
                  <label for="appeal-ps">PS (optional)</label>
                  <ckeditor id="appeal-ps" [(ngModel)]="content.body[3]" [config]="{height: 80}" (change)="checkChanged()" #ps="ngModel" name="ps"></ckeditor>
                </div>
-->                
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="images">
              <div class="well">

                <div class="add-image">
                  <photo-crop [imageMeta]="content.image[0]" (saved)="onImageSaved($event)"></photo-crop>
                </div>

                <div class="form-group" [class.has-error]="!image.valid && image.touched" data-toggle="popover" data-placement="right" title="Image Info" data-content="Paste in the full image address from the Image Library in the Image URL. <br><br>Then add the Merlin or Brightcove ID for the image or video. <br><br>In Image source code add 'PH1' for an image or 'VID1' for a video. <br><br>In image UTM code add 'photo-link-1' for an image or 'video-link-1' for a video.">

                  <label for="imageUrl">Image URL</label>
                  <input type="text" id="imageUrl" class="form-control" [(ngModel)]="content.image[0].url" (change)="checkChanged()" #image="ngModel" name="imageUrl">
                  <label for="imageLink">Image Link</label>
                  <input type="text" id="imageLink" class="form-control" [(ngModel)]="content.image[0].link" (change)="checkChanged()" #image="ngModel" name="imageLink">

                  <div class="col-xs-5">
                    <label for="merlinId">Merlin ID</label>
                    <input type="text" id="merlinId" class="form-control" [(ngModel)]="content.image.merlinId" (change)="checkChanged()" #image="ngModel" name="merlinId">
                  </div>
                  <div class="col-xs-2 text-center">
                    <label><br>or</label>
                  </div>
                  <div class="col-xs-5">
                    <label for="brightcoveId">Brightcove ID</label>
                    <input type="text" id="brightcoveId" class="form-control" [(ngModel)]="content.image.brightcoveId" (change)="checkChanged()" #image="ngModel" name="brightcoveId">
                  </div>
                  <label for="imageCode">Image source code</label>
                  <input type="text" id="imageCode" class="form-control" [(ngModel)]="content.image.code" (change)="checkChanged()" #image="ngModel" name="imageCode">
                  <label for="imageUtm">Image UTM code</label>
                  <input type="text" id="imageUtm" class="form-control" [(ngModel)]="content.image.utm" (change)="checkChanged()" #image="ngModel" name="imageUtm">           
                </div>
              </div>
            </div>



            <div role="tabpanel" class="tab-pane fade" id="callout">
              <div class="well">
                <div class="add-image">
                  <photo-crop [appealId]="appealId" [imageMeta]="content.callout.image" (saved)="onCalloutSaved($event)"></photo-crop>
                </div>
                <div class="form-group" [class.has-error]="!callout.valid && callout.touched" data-toggle="popover" data-placement="right" title="Callout Info" data-content="Paste in the full image address from the Image Library in the Image URL. <br><br>Then add the Merlin or Brightcove ID for the image or video. <br><br>In Image source code add 'PH1' for an image or 'VID1' for a video. <br><br>In image UTM code add 'photo-link-1' for an image or 'video-link-1' for a video.">
                  <label for="calloutImageUrl">Callout image URL</label>
                  <input type="text" id="calloutImageUrl" class="form-control" [(ngModel)]="content.callout.image.url" (change)="checkChanged()" #callout="ngModel" name="calloutImageUrl">

                  <label for="callout-headline">Callout headline</label>
                  <ckeditor id="callout-headline" [(ngModel)]="content.callout.headline" [config]="{height: 80}" (change)="checkChanged()" #callout="ngModel" name="calloutHeadline"></ckeditor>

                  <label for="callout-body">Callout body</label>
                  <ckeditor id="callout-body" [(ngModel)]="content.callout.body" [config]="{height: 80}" (change)="checkChanged()" #callout="ngModel" name="calloutBody"></ckeditor>

                  <label for="imageUrl">URL the callout will link to</label>
                  <input type="text" id="calloutUrl" class="form-control" [(ngModel)]="content.callout.url" (change)="checkChanged()" #callout="ngModel" name="calloutUrl">
                  <label for="calloutCode">Callout source code</label>
                  <input type="text" id="calloutCode" class="form-control" [(ngModel)]="content.callout.code" (change)="checkChanged()" #callout="ngModel" name="calloutCode">
                  <label for="calloutUtm">Callout UTM code</label>
                  <input type="text" id="calloutUtm" class="form-control" [(ngModel)]="content.callout.utm" (change)="checkChanged()" #callout="ngModel" name="calloutUtm">           
                </div>
              </div>
            </div>
          </div>

        </div>
      
        <div class="form-group" [class.has-error]="!url.valid && url.touched" data-toggle="popover" data-placement="right" title="Donation Form Link" data-content="Paste the link for the desired donation form to be linked for all of the donation links outside the body and PS copy. <br><br>And do not forget to remove any source and subsource codes from the link.">
          <label for="url">Default donation form link</label>
          <input type="text" id="url" class="form-control" [(ngModel)]="content.url" (change)="checkChanged()" #url="ngModel" name="url">
        </div>

        <button (click)="save()" class="btn btn-success">Save</button><button (click)="cancel()" class="btn btn-danger pull-right">Cancel</button>
      </form>
    </div>
  </div>
</div>
