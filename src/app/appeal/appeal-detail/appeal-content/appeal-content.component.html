<div class="panel panel-primary">
  <div class="panel-heading text-center" data-toggle="collapse" data-parent="#controls" data-target="#contentPanel">
    <h2 class="panel-title">eAppeal Content&nbsp;&nbsp;<span class="glyphicon glyphicon-file"></span></h2>
  </div>
  <div class="panel-body collapse" id="contentPanel">
    <div class="well">
      <form #contentForm="ngForm" novalidate>
        
        <div class="panel panel-primary" id="subPanel">
          <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation"><a href="#copy" aria-controls="copy" role="tab" data-toggle="tab">Copy&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></a></li>
            <li role="presentation"><a href="#images" aria-controls="images" role="tab" data-toggle="tab">Images&nbsp;&nbsp;<span class="glyphicon glyphicon-picture"></span></a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="copy">
              <div class="well">
                <div class="form-group" [class.has-error]="!headline.valid && headline.touched" data-toggle="popover" data-placement="right" title="Headline" data-content="Paste in the headline here.">
                  <label for="headline">Headline</label>
                  <ckeditor id="headline" [(ngModel)]="content.headline" #headline="ngModel" name="headline"></ckeditor>
                </div>
                <div class="form-group" [class.has-error]="!body.valid && body.touched" data-toggle="popover" data-placement="right" title="Body" data-content="Paste in the body copy here. <br><br>Only include the copy below the salutation and above the signature. <br><br>Double-click on the existing links to add the donation form URL.">
                  <label for="appeal-body">Body</label>
                  <ckeditor id="appeal-body" [(ngModel)]="content.body" #body="ngModel" name="body"></ckeditor>
                </div>
                <div class="form-group" [class.has-error]="!ps.valid && ps.touched" data-toggle="popover" data-placement="right" title="PS" data-content="Paste in the PS copy here. <br><br>Include the letters 'PS'.">
                  <label for="appeal-ps">PS (optional)</label>
                  <ckeditor id="appeal-ps" [(ngModel)]="content.ps" #ps="ngModel" name="ps"></ckeditor>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="images">
              <div class="well">
                <div class="form-group" [class.has-error]="!image.valid && image.touched" data-toggle="popover" data-placement="right" title="Image Info" data-content="Paste in the full image address from the Image Library in the Image URL. <br><br>Then add the Merlin or Brightcove ID for the image or video. <br><br>In Image source code add 'PH1' for an image or 'VID1' for a video. <br><br>In image UTM code add 'photo-link-1' for an image or 'video-link-1' for a video.">
                <div>
                  <img-cropper id="test" [image]="data" [settings]="cropperSettings"></img-cropper>
                  <img *ngIf="data.image" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                  <button *ngIf="data.image" class="btn btn-primary" (click)="cropImage(data.image)">Crop image</button>
                </div>
                  <label for="imageUrl">Image URL</label>
                  <input type="text" id="imageUrl" class="form-control" [(ngModel)]="content.image.url" #image="ngModel" name="imageUrl">
                  <div class="col-xs-5">
                    <label for="merlinId">Merlin ID</label>
                    <input type="text" id="merlinId" class="form-control" [(ngModel)]="content.image.merlinId" #image="ngModel" name="merlinId">
                  </div>
                  <div class="col-xs-2 text-center">
                    <label><br>or</label>
                  </div>
                  <div class="col-xs-5">
                    <label for="brightcoveId">Brightcove ID</label>
                    <input type="text" id="brightcoveId" class="form-control" [(ngModel)]="content.image.brightcoveId" #image="ngModel" name="brightcoveId">
                  </div>
                  <label for="imageCode">Image source code</label>
                  <input type="text" id="imageCode" class="form-control" [(ngModel)]="content.image.code" #image="ngModel" name="imageCode">
                  <label for="imageUtm">Image UTM code</label>
                  <input type="text" id="imageUtm" class="form-control" [(ngModel)]="content.image.utm" #image="ngModel" name="imageUtm">

                  <label for="imageCredit">Image credit</label>
                  <input type="text" id="imageCredit" class="form-control" [(ngModel)]="content.image.credit" #image="ngModel" name="imageCredit">

                  <label for="imageCreditPlacement">Image credit placement</label>
                  <select id="imageCreditPlacement" class="form-control" [(ngModel)]="content.image.creditPlacement" #image="ngModel" name="imageCreditPlacement">
                    <option value="tl">Top left</option>
                    <option value="tr">Top right</option>
                    <option value="bl">Bottom left</option>
                    <option value="br">Bottom right</option>
                  </select>
                  
                  <label for="imageCreditColor">Image credit color</label>
                  <select id="imageCreditColor" class="form-control" [(ngModel)]="imageCreditColor" #image="ngModel" name="imageCreditColor">
                    <option style="color: rgba(0,0,0,1);" value="rgba(0,0,0,1)" selected>Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.9);" value="rgba(0,0,0,0.9)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.8);" value="rgba(0,0,0,0.8)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.7);" value="rgba(0,0,0,0.7)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.6);" value="rgba(0,0,0,0.6)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.5);" value="rgba(0,0,0,0.5)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.4);" value="rgba(0,0,0,0.4)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.3);" value="rgba(0,0,0,0.3)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.2);" value="rgba(0,0,0,0.2)">Photo Credit Color</option>
                    <option style="color: rgba(0,0,0,0.1);" value="rgba(0,0,0,0.1)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 1); background-color: #000000;" value="rgba(255,255,255,1)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.9); background-color: #000000;" value="rgba(255,255,255,0.9)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.8); background-color: #000000;" value="rgba(255,255,255,0.8)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.7); background-color: #000000;" value="rgba(255,255,255,0.7)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.6); background-color: #000000;" value="rgba(255,255,255,0.6)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.5); background-color: #000000;" value="rgba(255,255,255,0.5)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.4); background-color: #000000;" value="rgba(255,255,255,0.4)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.3); background-color: #000000;" value="rgba(255,255,255,0.3)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.2); background-color: #000000;" value="rgba(255,255,255,0.2)">Photo Credit Color</option>
                    <option style="color: rgba(255,255,255, 0.1); background-color: #000000;" value="rgba(255,255,255,0.1)">Photo Credit Color</option>
                  </select>

                  <label for="imageCaption">Image caption</label>
                  <input type="text" id="imageCaption" class="form-control" [(ngModel)]="content.image.caption" #image="ngModel" name="imageCaption">

                  <label for="imageTreatment">Image treatment</label>
                  <select id="imageTreatment" class="form-control" [(ngModel)]="content.image.treatment" #image="ngModel" name="imageTreatment">
                    <option value="">None</option>
                    <option value="polaroid">Polaroid</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        </div>
      
        <div class="form-group" [class.has-error]="!url.valid && url.touched" data-toggle="popover" data-placement="right" title="Donation Form Link" data-content="Paste the link for the desired donation form to be linked for all of the donation links outside the body and PS copy. <br><br>And do not forget to remove any source and subsource codes from the link.">
          <label for="url">Default donation form link</label>
          <input type="text" id="url" class="form-control" [(ngModel)]="content.url" #url="ngModel" name="url">
        </div>

        <button (click)="save()" class="btn btn-success">Save</button><button (click)="cancel()" class="btn btn-danger pull-right">Cancel</button>
      </form>
    </div>
  </div>
</div>
