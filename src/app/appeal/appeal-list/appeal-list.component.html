<h2>eAppeal List</h2>
<table class="table table-striped">
  <th>Appeal name</th><th>Campaign</th><th>Send Date</th><th>Audience</th><th>Scheduled</th>
  <tr *ngFor="let appeal of appeals">
    <td>{{ appeal.info.name }}</td>
    <td>{{ appeal.info.campaign.name }}</td>
    <td>{{ appeal.info.sendDate | date }}</td>
    <td>{{ appeal.codes.audience | uppercase }}</td>
    <td><span *ngIf="appeal.info.scheduled" class="glyphicon glyphicon-ok text-success"></span><span *ngIf="!appeal.info.scheduled" class="glyphicon glyphicon-alert text-danger"></span></td>
    <td><button [routerLink]="['/appeal', appeal._id, appeal.info.template]" class="btn btn-primary">Edit</button></td>
    <td><button (click)="deleteAppeal(appeal._id)" class="btn btn-danger">Delete</button></td>
  </tr>
</table>
<div *ngIf="errors">
  <h2>errors</h2>
  <pre>{{ errors }}</pre>
</div>
